<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <article class="card">
      <header>
        <img src="images/illustration-hero.svg" alt="listen to music" />
      </header>
      <div class="container">
        <h1>order summary</h1>
        <p>
          You can now listen to millions of songs, audiobook and podcasts on any
          device anywhere you like!
        </p>
        <div class="song">
          <img src="images/icon-music.svg" alt="music icon" />
          <div class="plans">
            <p class="annual">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#">change</a>
        </div>
        <button>Proceed To Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </article>
  </body>
</html>
